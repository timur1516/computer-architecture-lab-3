name: factorial-4
limit: 2000
memory_size: 0x2000
input_streams:
  0x80: [16]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      T {stack:dec}
      R {rstack:dec}
      {pc}:	{instruction}	{pc:label}
  - name: Result
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [27]
