limit: 2000
memory_size: 0x1000
input_streams:
  0x80: [123]
  0x84: []
reports:
  - name: step-by-step
    slice: all
    view: |
      {D0} {D1} {SR:bin}
      {pc}:	{instruction}	{pc:label}
  - name: result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [6]
